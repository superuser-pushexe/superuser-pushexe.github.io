<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Desktop - Lightweight Linux Desktop Environment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <script defer src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script defer src="forum.js"></script>

    <style>
        /* Keeping your original styles */
    </style>
</head>
<body class="light-mode">
    <header class="fixed top-0 w-full z-50 animate-fade">
        <div class="flex justify-between items-center px-6 py-4">
            <h1 class="text-4xl font-bold text-primary animate-slide-left">Flow Desktop</h1>
            <nav class="space-x-6">
                <a href="#hero" class="text-white hover:text-blue-400">Home</a>
                <a href="#about" class="text-white hover:text-blue-400">About</a>
                <a href="#features" class="text-white hover:text-blue-400">Features</a>
                <a href="#installation" class="text-white hover:text-blue-400">Installation</a>
                <a href="#usage" class="text-white hover:text-blue-400">Usage</a>
                <a href="#github" class="text-white hover:text-blue-400">GitHub</a>
                <a href="#forum" class="text-white hover:text-blue-400">Forum</a>
            </nav>
            <button id="theme-toggle" class="p-2 bg-blue-500 text-white rounded-lg animate-pulse">Toggle Theme</button>
        </div>
    </header>

    <div class="h-20"></div>

    <main class="max-w-7xl mx-auto py-12">
        <!-- Existing Sections -->
        
        <!-- Integrated Forum Section -->
        <section id="forum" class="mb-8 p-6 bg-gray-900 text-white rounded-lg glass-panel animate-on-scroll">
            <h2 class="text-3xl font-bold">Community Forum</h2>
            <p class="mt-4">Post a problem and let the community help.</p>

            <textarea id="issueContent" placeholder="Describe your issue..." class="w-full p-2 mt-4 rounded-lg"></textarea>
            <button onclick="postIssue()" class="mt-2 bg-blue-600 p-2 rounded-lg">Submit</button>

            <h3 class="mt-6 text-xl font-bold">All Issues</h3>
            <div id="issuesList" class="mt-4"></div>
        </section>
    </main>

    <script src="forum.js"></script>
</body>
</html>
